<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Technology-watch en Node.JS</title>
</head>
<body>
    <h1>Technology Watch v2</h1>
    <section>
        <div id="div-names">
            <h2>Student Registered</h2>
            <ul>
                <li>test</li>
            </ul>

        </div>
        <div id="div-assignments">
            <h2>Technology-watch Assignated</h2>
            <ul>
                <li>test</li>
            </ul>
            
        </div>
        <div id="buttons">
            <div id="input1">
                <label for="name">Student Names:</label>
                <input type="text" id="name" name="name">
                <button id="add-button">Add</button>
            </div>
            <div id="input2">
                <label for="technos">Technology Names:</label>
                <input type="text" id="technos" name="technos">
                <button id="assign-button">Assign</button>
            </div>
        </div>
    </section>

    <script type="text/javascript" src="main.js"></script>
</body>
</html>
